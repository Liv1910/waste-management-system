<mat-toolbar color="primary">
  <span>Waste Management System</span>
  <a mat-button routerLink="/dashboard">Dashboard</a>
  <a mat-button routerLink="/waste-collection">Collection</a>
  <a mat-button routerLink="/recycling">Recycling</a>
  <a mat-button routerLink="/disposal">Disposal</a>
  <a mat-button routerLink="/reports">Reports</a>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Notifications">
    <mat-icon>notifications</mat-icon>
    <span class="notification-count" *ngIf="notifications.length">{{ notifications.length }}</span>
  </button>
</mat-toolbar>

<router-outlet></router-outlet>

<!-- Navigation bar -->
<nav class="navbar">
  <div class="container">
    <div class="logo">
      <a routerLink="/">Waste Management System</a>
    </div>
    <ul class="nav-links">
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/login">Login</a></li>
      <li><a routerLink="/signup">Sign Up</a></li>
      <li><a routerLink="/profile">Profile</a></li>
    </ul>
  </div>
</nav>

<app-navigation></app-navigation>

<!-- Main content area where routed components will be injected -->
<div class="container main-content">
  <router-outlet></router-outlet>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2024 Waste Management System</p>
  </div>
</footer>
